<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header>
        <div id="heading"><u>
                <!-- <h1>Wheather</h1> -->
            </u> </div>
    </header>
    <section id="mainSection">
        <div class="Container_wheather">
            <div class="wheather">
                <div class="temp">
                    25<span>&#8451;</span>
                </div>
                <div class="Location">
                    <h1>Mumbai</h1>
                    <span class="day">00:00 Monday 8-04-2024 </span>
                </div>
            </div>
            <div class="update">
                <div class="condition">
                    <img src="Image/sunny-and-rainy-day-png.webp" alt="Image" />
                    <span> Rainy </span>
                </div>
                <div class="lstupdate">
                    <i class="fa fa-refresh" id="refresh" aria-hidden="true"></i>
                    <h6>Last updated: 00:12</h6>
                </div>
            </div>
        </div>
    </section>

    <footer>

        <div class="SearchLoc">
            <form>
                <input class="searchField" type="text" placeholder="Search Location">
                <button type="submit"> Search</button>

            </form>

        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
